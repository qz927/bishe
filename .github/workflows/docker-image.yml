name: Test Connectivity

on:
  workflow_dispatch:  # 允许手动触发工作流

env:
  SERVER_HOST: ${{ secrets.SERVER_HOST }}

jobs:
  test_connectivity:
    runs-on: ubuntu-latest

    steps:
    - name: Check Network Connectivity
      run: |
        # 使用 curl 检查 HTTP 连接
        curl -Is http://${SERVER_HOST} | head -1
